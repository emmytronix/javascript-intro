<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive JavaScript Operations</title>
    <style>
        /* Simple styling for better presentation */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .hidden {
            display: none;
        }
        .highlight {
            color: red;
            font-weight: bold;
        }
        #myChart {
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Interactive JavaScript Operations</h1>
    
    <p id="message">Click the button to change this text.</p>
    <button id="changeTextButton">Change Text</button>

    <h2>Math Operations</h2>
    <label for="number1">Enter first number:</label>
    <input type="number" id="number1" placeholder="Enter a number">
    <br><br>
    <label for="number2">Enter second number:</label>
    <input type="number" id="number2" placeholder="Enter a number">
    <br><br>
    <button id="addButton">Add</button>
    <button id="subtractButton">Subtract</button>
    <button id="multiplyButton">Multiply</button>
    <button id="divideButton">Divide</button>
    
    <p id="result" class="hidden">Result will be displayed here.</p>

    <!-- Canvas element for rendering the chart -->
    <h2>Chart.js Example</h2>
    <canvas id="myChart"></canvas>

    <!-- Include Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
